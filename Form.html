<html lang="en">

    <title>Formulir</title>
    <style>
        html{
            background-color: #86a59d;
            background-image: url(Background\ Formulir.jpg);

<body>
    <h1 align="center"><b>FORMULIR PENDAFTARAN PRE ORDER BUKU RESEP</b></h1>
    <form method="POST" action="" name="form_kursus">
        <table width="100%">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama" size="39"</td>
            </tr>
            
            <tr>
                <td>Umur</td>
                <td>:</td>
                <td><input type="text" name="nama" size="39"</td>
            </tr>
            
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <select size="1" name="jenis kelamin">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>Alamat Lengkap</td>
                <td>:</td>
                <td>
                    <input type="text" name="alamat" size="39">
                </td>
            </tr>
            
            <tr>
                <td>Nomor Whatsapp</td>
                <td>:</td>
                <td>
                    <input type="text" name="alamat" size="39">
                </td>
            </tr>

            <tr>
                <td>Provinsi</td>
                <td>:</td>
                <td>
                    <select size="1" name="provinsi">
                        <option>Nanggroe Aceh Darussalam</option>
                        <option>Sumatera Barat</option>
                        <option>Sumatera Utara</option>
                        <option>Sumatera Selatan</option>
                        <option>Lampung</option>
                        <option>Riau</option>
                        <option>Kepulauan Riau</option>
                        <option>Jambi</option>
                        <option>Kepulauan Bangka Belitung</option>
                        <option>Bengkulu</option>
                        <option>DKI Jakarta</option>
                        <option>Banten</option>
                        <option>Jawa Barat</option>
                        <option>Jawa Tengah</option>
                        <option>Jawa Timur</option>
                        <option>Daerah Istimewa Yogyakarta</option>   
                        <option>Bali</option>
                        <option>Nusa Tenggara Barat</option>
                        <option>Nusa Tenggara Timur</option> 
                        <option>Kalimantan Barat</option>
                        <option>Kalimantan Selatan</option> 
                        <option>Kalimantan Tengah</option> 
                        <option>Kalimantan Timur</option>
                        <option>Kalimantan Utara</option>
                        <option>Sulawesi Barat</option>
                        <option>Sulawesi Tenggara</option>
                        <option>Sulawesi Selatan</option>
                        <option>Sulawesi Tengah</option>
                        <option>Sulawesi Utara</option>
                        <option>Gorontalo</option>
                        <option>Maluku</option>
                        <option>Maluku Utara</option>
                        <option>Papua</option>
                        <option>Papua Barat </option>                            
                    </select>
                </td>
            </tr>

            <tr>
                <td>Pilihan Buku Resep</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="resep" value="indonesia">Masakan Indonesia (Rp 50.000)<br>
                    <input type="checkbox" name="resep" value="western">Western Food Recipes (Rp 125.000)<br>
                    <input type="checkbox" name="resep" value="dessert">Resep Dessert (Rp 85.000)
                </td>
            </tr>
        </table>

        <p>
            <input type="submit" value="Submit" name="Bsubmit">
            <input type="reset" value="Reset" name="Breset">
        </p>
    </form>
